<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

<body>
<form>
    <h1 id="Col">Registration</h1>
    <h1 class="color">Reg2</h1>
    <h1 class="color">reg3</h1>
    <h1 color="color1">reg4</h1>
<div class="tablealign">
<table>

    <tr>
        <td>Student Name:</td>
        <td><input type="text" name="Student name" placeholder="Full Name" ></td>
    </tr>
    <tr>
        <td>Father's Name:</td>
        <td><input type="text" name="Father's name" placeholder="Father's Name" ></td>
    </tr>
    <tr>
        <td>Mother's Name:</td>
        <td><input type="text" name="Mother's name" placeholder="Mother's Name" ></td>
    </tr>
    <tr>
        <td>Gender:</td>
        <td><input type="radio" name="Gender">Male<input type="radio" name="Gender">Female<input type="radio" name="Gender">Other</td>


    </tr>
    <tr>

    </tr>
    <tr>
        <td>Date of Birth:</td>
        <td><input type="date" name="Dob" placeholder="DD/MM/YY" ></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td><input type="email" name="Email" placeholder="email@xyz.com" ></td>
    </tr>
    <tr>
        <td>Level:</td>
        <td><select>
            <option>High school</option>
            <option>Higher secondary</option>
            <option>Diploma</option>
            <option>UG</option>
            <option>PG</option>
            <option>PHD</option>
            <option>Other</option>
        </select></td>
    </tr>
    <tr>
        <td>Department</td>
        <td><select>
            <option>Computing and Technology</option>
            <option>Civil Engineering</option>
            <option>EE</option>
            <option>ECE</option>
        </select></td>
    </tr>
    <tr>
        <td>Tel/Mobile:</td>
        <td><input type="tel" name="telno" placeholder="Enter Telephone no"></td>
    </tr>
    <tr>
        <td><input type="button" VALUE="Submit"></td>
    </tr>

</table>
</div>    



</form>

</html>
